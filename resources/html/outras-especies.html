<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outras espécies</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
  </head>

  <body>
    <div class="botao-voltar text-white" onclick="javascript:history.back()">
      <img src="../../assets/images/arrow-left-solid.svg" alt="Voltar" width="80px" height="80px">
      <h2 class="ms-2"><strong>Voltar</strong></h2>
    </div>

    <div class="content-stack justify-content-center bg-success text-white">
      <div class="container">
        <div class="row row-cols-2 g-5">
          <div class="col d-flex justify-content-center">
            <img src="../../assets/images/lavanda.png" height="700px" alt="Lavanda" class="w-100">
          </div>
          <div class="col fs-4">
            <h1 class="mb-3 "><strong>Lavanda (<i>Lavandula angustifolia</i>)</strong></h1>
            <p style="text-align: justify;">É uma planta medicinal e aromática, usada há séculos por suas propriedades
              calmantes, antibacterianas e antifúngicas. As flores são uma importante fonte de alimento para abelhas e
              outros polinizadores, contribuindo para a preservação do ecossistema.</p>
            <button id="btn-lavanda" class="btn btn-lg btn-primary mt-5 w-100 fs-2">Visualizar no
              mapa</button>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/outras-especies.js"></script>
  </body>

</html>
